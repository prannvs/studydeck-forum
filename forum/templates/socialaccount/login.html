{% extends "forum/base.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body text-center p-5">
                
                <div class="mb-4">
                    <i class="bi bi-google text-danger" style="font-size: 3rem;"></i>
                </div>

                <h2 class="fw-bold mb-3">Confirm Sign In</h2>
                <p class="text-muted mb-4">
                    You are about to sign in securely using your <strong>BITS Pilani Google Account</strong>.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg w-100 fw-bold">
                        <i class="bi bi-arrow-right-circle me-2"></i> Continue to Google
                    </button>
                </form>

                <div class="mt-4">
                    <a href="{% url 'account_login' %}" class="text-decoration-none text-muted small">
                        Cancel and return to login
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
