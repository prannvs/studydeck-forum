<!DOCTYPE html>
{% load forum_extras %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudyDeck Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">StudyDeck</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                {% if user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center">
                        <a href="{% url 'user_profile' user.username %}" class="d-flex align-items-center text-decoration-none text-white me-3">
                            <img src="{{ user|google_avatar }}" 
                                 alt="Profile" 
                                 class="rounded-circle border border-white me-2" 
                                 style="width: 32px; height: 32px; object-fit: cover;">
                            <span class="fw-bold">{{ user.get_full_name|default:user.username }}</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'account_logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'google_login' %}" class="btn btn-primary btn-sm">Login with BITS Mail</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container flex-grow-1">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-white text-center py-3 mt-5 border-top text-muted small">
    &copy; 2024 StudyDeck
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
